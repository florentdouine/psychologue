# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Priscille Douine - Psychologue clinicienne - psychothérapeute - victimologue sur Neuville sur saône (proche Lyon)
email: pdouine.psychologue@yahoo.fr
description: >- # this means to ignore newlines until "baseurl:"
  Psychologue, Psychothérapeute et Victimologue, j'accompagne en thérapie, à Neuville sur Saône (proche de lyon), des enfants , des adolescents et des adultes en souffrance. J'effectue aussi des évaluations cognitives (tests de QI), des suivis de couple ainsi que de personnes victimes d'accident, de violences conjugales ou de harcèlement au travail.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://psychologue.douine.fr" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-minifier
  - jekyll-sitemap

