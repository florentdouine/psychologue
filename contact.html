<section class="row section-col-gray">
    <div class="col-md-6">
        <div class="margin-container">
            <img src="/images/20230524_124938.jpg" class="cmp-full-col-img" alt="">
        </div>
    </div>

    <div id="contact-form-section" class="col-md-6">
        <h3 class="line-below">Contact</h3>
        <form id="contact-form" action="https://formsubmit.co/{{ site.email }}" method="POST" />
            <input type="text" name="name" id="input-contact-name" placeholder="Nom *"/>
            <input type="email" name="email" id="input-contact-email" placeholder="Email *"/>
            <input type="phone" name="phone" id="input-contact-phone" placeholder="Téléphone"/>
            <textarea placeholder="Message *" name="message" id="input-contact-message"></textarea>
            <input type="hidden" name="_subject" value="Nouveau contact">
            <input type="hidden" name="_next" value="{{ site.url }}{% link contact.html %}?submitted=true#contact-form-section" />
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="true">
            <a href="javascript:submit()" class="button button-accented">Envoyer</a>
        </form>
        <p id="contact-thanks" style="display: none;">
            Votre message a bien été envoyé. Nous reviendrons vers vous rapidement !
        </p>
    </div>
</section>
